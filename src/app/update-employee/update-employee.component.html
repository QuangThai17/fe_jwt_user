<div class="col-md-6 offset-md-3">

    <h3> Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label> First Name </label>
        <input type="text" class="form-control" placeholder="First Name" id="firstName" [(ngModel)]="employee.firstName"
          name="firstName">
      </div>
      <br>
      <div class="form-group">
        <label> Last Name </label>
        <input type="text" class="form-control" placeholder="Last Name" id="lasttName" [(ngModel)]="employee.lastName"
          name="lastName">
      </div>
      <br>
      <div class="form-group">
        <label> Email ID </label>
        <input type="text" class="form-control" placeholder="Email Id" id="emailId" [(ngModel)]="employee.emailId"
          name="emailId">
      </div>
      <br>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
