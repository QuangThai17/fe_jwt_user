<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" ngModel name="userName" id="userName" placeholder="Username"/><br>

    <h3>Password:</h3>
    <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Password"/><br>
    
    <br>
    <input type="submit" value="Login" class="login-button"/>

    <br>
    <span class="btn btn-default btn-block btn-custom" style="color: white;">New user? 
      <a  routerLink = "/signup" style="color: rgb(255, 255, 255);"> Register here</a></span>

    <h6 class="no-access">Can't access your account?</h6>
  </div>

</div>

<div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div>

</form>
